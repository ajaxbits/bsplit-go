<!-- modal-add-transaction.html -->
<div id="modal" class="bg-white rounded-lg shadow dark:bg-gray-700"
    _="on closeModal add .closing then wait for animationend then remove me">
    <div class="modal-underlay" _="on click trigger closeModal"></div>
    <div class="modal-content">
        <span class="close" hx-get="http://localhost:8080/close-modal.html" hx-target="#modalContainer">&times;</span>
        <h2>Add New Transaction</h2>
        <form hx-post="index.html" hx-target="#modalContainer">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>

            <label for="users">Users:</label>
            <input type="text" id="users" name="users" placeholder="Enter user names separated by commas" required>

            <label for="paidBy">Paid By:</label>
            <input type="text" id="paidBy" name="paidBy" required>

            <!-- <button type="button" hx-get="http://localhost:8080/modal-select-split.html" -->
            <!--     hx-target="#splitTypeModal">Select Split Type</button> -->
            <!-- <div id="splitTypeModal"></div> -->

            <button type="submit">Add Transaction</button>

        </form>

        <button _="on click trigger closeModal">Close</button>
    </div>
</div>
