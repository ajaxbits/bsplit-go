version: "2"
sql:
  - engine: "sqlite"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "dbc"
        out: "bsplit/internal/dbc"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - column: "*.id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "Group*.*_id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "Transactions.paid_by"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "Transactions.group_id"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "TransactionParticipants.*_id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
